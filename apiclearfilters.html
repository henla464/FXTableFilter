<h2>API - .tableFilter('clearAllFilters')</h2>
<hr class="titleseparator"/>
<br/>

This function will clear the filters of their values and then apply the filtering to all rows again (normally showing them all). 

<pre class="brush: xml; toolbar: false;">
	<script type="text/javascript">
	  $('#theTable').tableFilter('clearAllFilters');	
	</script>
</pre>

<br/>
