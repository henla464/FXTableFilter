<h2>API - .tableFilter('applyFilter')</h2>
<hr class="titleseparator"/>
<br/>

This function will trigger filtering of rows. It will get the values from the filter controls and apply them to each row.

<pre class="brush: xml; toolbar: false;">
	<script type="text/javascript">
	  $('#theTable').tableFilter('applyFilter');	
	</script>
</pre>

<br/>
