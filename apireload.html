<h2>API - .tableFilter('reload')</h2>
<hr class="titleseparator"/>
<br/>

This function will clear the internal cache of row data and read them again from the table. Use this function after you add, remove or change the table that is filtered.  

<pre class="brush: xml; toolbar: false;">
	<script type="text/javascript">
	  $('#theTable').tableFilter('reload');	
	</script>
</pre>
